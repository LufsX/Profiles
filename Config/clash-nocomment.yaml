  listen: 0.0.0.0:1053
  ipv6: false
  default-nameserver:
    - 223.6.6.6
    - 119.29.29.29
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "*.126.net"
    - "*.ffxiv.com"
    - "*.finalfantasyxiv.com"
    - "*.home.arpa"
    - "*.invalid"
    - "*.kuwo.cn"
    - "*.lan"
    - "*.linksys.com"
    - "*.linksyssmartwifi.com"
