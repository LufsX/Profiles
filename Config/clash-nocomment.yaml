    - 119.29.29.29
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "*.126.net"
    - "*.ffxiv.com"
    - "*.finalfantasyxiv.com"
    - "*.home.arpa"
    - "*.invalid"
    - "*.kuwo.cn"
    - "*.lan"
    - "*.linksys.com"
    - "*.linksyssmartwifi.com"
    - "*.local"
    - "*.localhost"
    - "*.mcdn.bilivideo.cn"
    - "*.msftconnecttest.com"
    - "*.msftncsi.com"
    - "*.music.163.com"
    - "*.music.migu.cn"
    - "*.ntp.org.cn"
    - "*.router.asus.com"
    - "*.square-enix.com"
    - "+.battlenet.com.cn"
    - "+.nflxvideo.net"
    - "+.pool.ntp.org"
    - "+.srv.nintendo.net"
    - "+.stun.*.*"
    - "+.stun.*.*.*"
    - "+.stun.*.*.*.*"
    - "+.wargaming.net"
    - "+.wggames.cn"
    - "+.wotgame.cn"
    - "+.wowsgame.cn"
    - "amobile.music.tc.qq.com"
    - "aqqmusic.tc.qq.com"
    - "dl.stream.qqmusic.qq.com"
    - "heartbeat.belkin.com"
    - "isure.stream.qqmusic.qq.com"
    - "lens.l.google.com"
    - "localhost.ptlogin2.qq.com"
    - "localhost.sec.qq.com"
    - "mesu.apple.com"
    - "mobileoc.music.tc.qq.com"
    - "msftconnecttest.com"
    - "msftncsi.com"
    - "ntp.*.*"
    - "ntp1.*.*"
    - "ntp2.*.*"
    - "ntp3.*.*"
    - "ntp4.*.*"
    - "ntp5.*.*"
    - "ntp6.*.*"
    - "ntp7.*.*"
    - "proxy.golang.org"
    - "streamoc.music.tc.qq.com"
    - "stun.*.*"
    - "stun.*.*.*"
    - "stun.l.google.com"
    - "swcdn.apple.com"
    - "swdist.apple.com"
    - "swdownload.apple.com"
    - "swquery.apple.com"
    - "swscan.apple.com"
