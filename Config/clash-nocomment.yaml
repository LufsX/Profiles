tun:
  enable: true
  stack: system
  dns-hijack:
    - any:53
  auto-route: true
  auto-redir: true
  auto-detect-interface: true
proxies:
proxy-providers:
  ProxyList: &ProxyList
    type: http
    url: https://example.com/nodelist
    interval: 86400
    path: ./Proxy/List.yaml
    health-check:
      enable: true
      interval: 600
      url: https://cp.cloudflare.com/generate_204
  ProxyList-SE:
    <<: *ProxyList
    filter: "HK|TW|Hongkong|Taiwan|HongKong|TaiWan|Macau|港|台|澳门"
  ProxyList-Telegram:
    <<: *ProxyList
    filter: "SG|US|NL|Singapore|United|Netherland|新加坡|荷兰|美国|Premium"
proxy-groups:
  - name: "PROXY"
    type: select
    proxies:
      - Autotest
      - Fallback
    use:
      - ProxyList
  - name: "Apple"
    type: select
    proxies:
      - DIRECT
      - PROXY
  - name: "OneDrive"
    type: select
    proxies:
      - DIRECT
      - PROXY
  - name: "Streaming"
    type: select
    proxies:
      - PROXY
    use:
      - ProxyList
  - name: "StreamingSE"
    type: select
    proxies:
      - DIRECT
    use:
      - ProxyList-SE
  - name: "Telegram"
    type: select
    proxies:
      - PROXY
    use:
      - ProxyList-Telegram
  - name: "GUARD"
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: "MATCH"
    type: select
    proxies:
      - PROXY
      - DIRECT
  - name: "Autotest"
    type: url-test
    use:
      - ProxyList
    url: "https://cp.cloudflare.com/generate_204"
    interval: 300
  - name: "Fallback"
    type: fallback
    use:
      - ProxyList
    url: "https://cp.cloudflare.com/generate_204"
    interval: 300
rule-providers:
  Unbreak:
    type: http
    behavior: classical
    path: ./RuleSet/Unbreak.yaml
    url: https://ruleset.isteed.cc/List/Clash/Unbreak.yaml
    interval: 86400
  Apple:
    type: http
    behavior: classical
    path: ./RuleSet/Apple.yaml
    url: https://ruleset.isteed.cc/List/Clash/Apple.yaml
    interval: 86400
  AppleCDN:
    type: http
    behavior: domain
    path: ./RuleSet/AppleCDN.yaml
    url: https://ruleset.isteed.cc/List/Clash/AppleCDN.yaml
    interval: 86400
  Streaming:
    type: http
    behavior: classical
    path: ./RuleSet/Streaming.yaml
    url: https://ruleset.isteed.cc/List/Clash/Streaming.yaml
    interval: 86400
  StreamingSE:
    type: http
    behavior: classical
    path: ./RuleSet/StreamingSE.yaml
    url: https://ruleset.isteed.cc/List/Clash/StreamingSE.yaml
    interval: 86400
  Global:
    type: http
    behavior: classical
    path: ./RuleSet/Global.yaml
    url: https://ruleset.isteed.cc/List/Clash/Global.yaml
    interval: 86400
  Guard:
    type: http
    behavior: domain
    path: ./RuleSet/Guard.yaml
    url: https://ruleset.isteed.cc/List/Clash/Guard.yaml
    interval: 86400
  China:
    type: http
    behavior: classical
    path: ./RuleSet/China.yaml
    url: https://ruleset.isteed.cc/List/Clash/China.yaml
    interval: 86400
  ChinaIP:
    type: http
    behavior: classical
    path: ./RuleSet/ChinaIP.yaml
    url: https://ruleset.isteed.cc/List/Clash/ChinaIP.yaml
    interval: 86400
  Telegram:
    type: http
    behavior: classical
    path: ./RuleSet/Telegram.yaml
    url: https://ruleset.isteed.cc/List/Clash/Telegram.yaml
    interval: 86400
  OneDrive:
    type: http
    behavior: classical
    path: ./RuleSet/OneDrive.yaml
    url: https://ruleset.isteed.cc/List/Clash/OneDrive.yaml
    interval: 86400
  DirectCustom:
    type: http
    behavior: classical
    path: ./RuleSet/DirectCustom.yaml
    url: https://ruleset.isteed.cc/List/Clash/DirectCustom.yaml
    interval: 86400
  ProxyCustom:
    type: http
    behavior: classical
    path: ./RuleSet/ProxyCustom.yaml
    url: https://ruleset.isteed.cc/List/Clash/ProxyCustom.yaml
    interval: 86400
rules:
  - RULE-SET,DirectCustom,DIRECT
  - RULE-SET,ProxyCustom,PROXY
  - RULE-SET,Guard,GUARD
  - RULE-SET,Unbreak,DIRECT
  - RULE-SET,Apple,Apple
  - RULE-SET,AppleCDN,DIRECT
  - RULE-SET,Telegram,Telegram
  - RULE-SET,OneDrive,OneDrive
  - RULE-SET,Streaming,Streaming
  - RULE-SET,StreamingSE,StreamingSE
  - RULE-SET,Global,PROXY
  - RULE-SET,China,DIRECT
  - IP-CIDR,192.168.0.0/16,DIRECT
  - IP-CIDR,10.0.0.0/8,DIRECT
  - IP-CIDR,172.16.0.0/12,DIRECT
  - IP-CIDR,127.0.0.0/8,DIRECT
  - IP-CIDR,100.64.0.0/10,DIRECT
  - IP-CIDR,224.0.0.0/4,DIRECT
  - IP-CIDR,fe80::/10,DIRECT
  - RULE-SET,ChinaIP,DIRECT
  - MATCH,MATCH
