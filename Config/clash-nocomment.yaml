  nameserver:
    - 223.6.6.6
    - 119.29.29.29
    - tls://dns.pub:853
    - tls://dns.alidns.com:853
  fallback:
    - https://cloudflare-dns.com/dns-query
    - https://dns.google/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    domain:
      - "+.facebook.com"
      - "+.github.com"
      - "+.google.com"
      - "+.youtube.com"
    ipcidr:
      - "0.0.0.0/8"
      - "10.0.0.0/8"
      - "100.64.0.0/10"
      - "127.0.0.0/8"
      - "169.254.0.0/16"
      - "172.16.0.0/12"
      - "192.0.0.0/24"
      - "192.0.2.0/24"
      - "192.168.0.0/16"
      - "192.88.99.0/24"
      - "198.18.0.0/15"
      - "198.51.100.0/24"
      - "203.0.113.0/24"
      - "220.0.0.0/4"
      - "224.0.0.0/3"
      - "240.0.0.0/4"
proxies:
proxy-providers:
  ProxyList: &ProxyList
    type: http
    url: https://url
    interval: 86400
    path: ./Proxy/List.yaml
    health-check:
      enable: true
      interval: 600
      url: https://cp.cloudflare.com/generate_204
  ProxyList-SE:
    <<: *ProxyList
    filter: "HK|TW|Hongkong|Taiwan|HongKong|TaiWan|Macau|港|台|澳"
  ProxyList-Telegram:
    <<: *ProxyList
    filter: "SG|US|NL|Singapore|United|Netherland|新加坡|荷兰|美国"
proxy-groups:
  - name: "PROXY"
    type: select
    proxies:
      - Autotest
      - Fallback
    use:
      - ProxyList
  - name: "MATCH"
    type: select
    proxies:
      - PROXY
      - DIRECT
  - name: "GUARD"
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: "Streaming"
    type: select
    proxies:
      - PROXY
  - name: "StreamingSE"
    type: select
    proxies:
      - DIRECT
    use:
      - ProxyList-SE
  - name: "Telegram"
    type: select
    proxies:
      - PROXY
    use:
      - ProxyList-Telegram
  - name: "OneDrive"
    type: select
    proxies:
      - DIRECT
      - PROXY
  - name: "Autotest"
    type: url-test
    use:
      - ProxyList
    url: "https://cp.cloudflare.com/generate_204"
    interval: 300
  - name: "Fallback"
    type: fallback
    use:
      - ProxyList
    url: "https://cp.cloudflare.com/generate_204"
    interval: 300
rule-providers:
  Unbreak:
    type: http
    behavior: classical
    path: ./RuleSet/Unbreak.yaml
    url: https://ruleset.isteed.cc/List/Clash/Unbreak.yaml
    interval: 86400
  Streaming:
    type: http
    behavior: classical
    path: ./RuleSet/StreamingMedia/Streaming.yaml
    url: https://ruleset.isteed.cc/List/Clash/Streaming.yaml
    interval: 86400
  StreamingSE:
    type: http
    behavior: classical
    path: ./RuleSet/StreamingMedia/StreamingSE.yaml
    url: https://ruleset.isteed.cc/List/Clash/StreamingSE.yaml
    interval: 86400
  Global:
    type: http
    behavior: classical
    path: ./RuleSet/Global.yaml
    url: https://ruleset.isteed.cc/List/Clash/Global.yaml
    interval: 86400
  Guard:
    type: http
    behavior: domain
    path: ./RuleSet/Guard.yaml
    url: https://ruleset.isteed.cc/List/Clash/Guard.yaml
    interval: 86400
  China:
    type: http
    behavior: classical
    path: ./RuleSet/China.yaml
    url: https://ruleset.isteed.cc/List/Clash/China.yaml
    interval: 86400
  Telegram:
    type: http
    behavior: classical
    path: ./RuleSet/Extra/Telegram.yaml
    url: https://ruleset.isteed.cc/List/Clash/Telegram.yaml
    interval: 86400
  OneDrive:
    type: http
    behavior: classical
    path: ./RuleSet/Extra/OneDrive.yaml
    url: https://ruleset.isteed.cc/List/Clash/OneDrive.yaml
    interval: 86400
  DirectCustom:
    type: http
    behavior: classical
    path: ./RuleSet/DirectCustom.yaml
    url: https://ruleset.isteed.cc/List/Clash/DirectCustom.yaml
    interval: 86400
  ProxyCustom:
    type: http
    behavior: classical
    path: ./RuleSet/ProxyCustom.yaml
    url: https://ruleset.isteed.cc/List/Clash/ProxyCustom.yaml
    interval: 86400
rules:
  - RULE-SET,DirectCustom,DIRECT
  - RULE-SET,ProxyCustom,PROXY
  - RULE-SET,Guard,GUARD
  - RULE-SET,Telegram,Telegram
  - RULE-SET,OneDrive,OneDrive
  - RULE-SET,Unbreak,DIRECT
  - RULE-SET,Streaming,Streaming
  - RULE-SET,StreamingSE,StreamingSE
  - RULE-SET,Global,PROXY
  - RULE-SET,China,DIRECT
  - IP-CIDR,192.168.0.0/16,DIRECT
  - IP-CIDR,10.0.0.0/8,DIRECT
  - IP-CIDR,172.16.0.0/12,DIRECT
  - IP-CIDR,127.0.0.0/8,DIRECT
  - IP-CIDR,100.64.0.0/10,DIRECT
  - IP-CIDR,224.0.0.0/4,DIRECT
  - IP-CIDR,fe80::/10,DIRECT
  - IP-CIDR,119.28.28.28/32,DIRECT
  - IP-CIDR,182.254.116.0/24,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,MATCH
