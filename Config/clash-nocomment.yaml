    - 223.6.6.6
    - 119.29.29.29
    - tls://dns.pub:853
    - tls://dns.alidns.com:853
proxies:
  null
proxy-providers:
  ProxyList: &ProxyList
    url: https://example.com/nodelist
    path: ./Proxy/List.yaml
    type: http
    interval: 86400
    health-check:
      enable: true
      interval: 1800
      url: http://cp.cloudflare.com/generate_204
  ProxyList-SE:
    <<: *ProxyList
    filter: "(?i)(h(ong)?k(ong)?|ta?i?w|macau)|澳门|港|台|🇭🇰|🇲🇴|🇹🇼"
  ProxyList-Telegram:
    <<: *ProxyList
    filter: "(?i)(sg|us|nl|singapore|united|netherland)|新加坡|荷兰|美国|狮城|🇸🇬|🇳🇱|🇺🇸"
  ProxyList-ChatAI:
    <<: *ProxyList
    filter: "(?i)(u[sk]|america|united)|[美英]国|🇺🇸|🇬🇧"
proxy-groups:
  - name: "PROXY"
    type: select
    proxies:
      - Autotest
      - Fallback
    use:
      - ProxyList
  - name: "Streaming"
    type: select
    proxies:
      - PROXY
    use:
      - ProxyList
  - name: "StreamingSE"
    type: select
    proxies:
      - DIRECT
    use:
      - ProxyList-SE
  - name: "Telegram"
    type: select
    proxies:
      - PROXY
    use:
      - ProxyList-Telegram
  - name: "ChatAI"
    type: select
    proxies:
      - PROXY
    use:
      - ProxyList-ChatAI
  - name: "Apple"
    type: select
    proxies:
      - DIRECT
      - PROXY
  - name: "OneDrive"
    type: select
    proxies:
      - DIRECT
      - PROXY
  - name: "Guard"
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: "Final"
    type: select
    proxies:
      - PROXY
      - DIRECT
  - name: "Autotest"
    type: url-test
    lazy: true
    use:
      - ProxyList
    url: "https://cp.cloudflare.com/generate_204"
    interval: 300
  - name: "Fallback"
    type: fallback
    lazy: true
    use:
      - ProxyList
    url: "https://cp.cloudflare.com/generate_204"
    interval: 300
classical: &classical
  type: http
  format: text
  behavior: classical
  interval: 86400
domain: &domain
  type: http
  format: text
  behavior: domain
  interval: 86400
rule-providers:
  Unbreak:
    <<: *classical
    url: https://ruleset.isteed.cc/List/Unbreak.conf
    path: ./RuleSet/Unbreak.conf
  Apple:
    <<: *classical
    url: https://ruleset.isteed.cc/List/Apple.conf
    path: ./RuleSet/Apple.conf
  AppleCDN:
    <<: *domain
    url: https://ruleset.isteed.cc/List/AppleCDN.conf
    path: ./RuleSet/AppleCDN.conf
  Streaming:
    <<: *classical
    url: https://ruleset.isteed.cc/List/Streaming.conf
    path: ./RuleSet/Streaming.conf
  StreamingSE:
    <<: *classical
    url: https://ruleset.isteed.cc/List/StreamingSE.conf
    path: ./RuleSet/StreamingSE.conf
  Global:
    <<: *classical
    url: https://ruleset.isteed.cc/List/Global.conf
    path: ./RuleSet/Global.conf
  Guard:
    <<: *domain
    url: https://ruleset.isteed.cc/List/Guard.conf
    path: ./RuleSet/Guard.conf
  ChatAI:
    <<: *classical
    url: https://ruleset.isteed.cc/List/ChatAI.conf
    path: ./RuleSet/ChatAI.conf
  China:
    <<: *classical
    url: https://ruleset.isteed.cc/List/China.conf
    path: ./RuleSet/China.conf
  Telegram:
    <<: *classical
    url: https://ruleset.isteed.cc/List/Telegram.conf
    path: ./RuleSet/Telegram.conf
  OneDrive:
    <<: *classical
    url: https://ruleset.isteed.cc/List/OneDrive.conf
    path: ./RuleSet/OneDrive.conf
  DirectCustom:
    <<: *classical
    url: https://ruleset.isteed.cc/List/DirectCustom.conf
    path: ./RuleSet/DirectCustom.conf
  ProxyCustom:
    <<: *classical
    url: https://ruleset.isteed.cc/List/ProxyCustom.conf
    path: ./RuleSet/ProxyCustom.conf
rules:
  - RULE-SET,DirectCustom,DIRECT
  - RULE-SET,ProxyCustom,PROXY
  - RULE-SET,Guard,Guard
  - RULE-SET,Unbreak,DIRECT
  - RULE-SET,Apple,Apple
  - RULE-SET,AppleCDN,DIRECT
  - RULE-SET,ChatAI,ChatAI
  - RULE-SET,Telegram,Telegram
  - RULE-SET,OneDrive,OneDrive
  - RULE-SET,Streaming,Streaming
  - RULE-SET,StreamingSE,StreamingSE
  - RULE-SET,Global,PROXY
  - RULE-SET,China,DIRECT
  - IP-CIDR,192.168.0.0/16,DIRECT
  - IP-CIDR,10.0.0.0/8,DIRECT
  - IP-CIDR,172.16.0.0/12,DIRECT
  - IP-CIDR,127.0.0.0/8,DIRECT
  - IP-CIDR,100.64.0.0/10,DIRECT
  - IP-CIDR,224.0.0.0/4,DIRECT
  - IP-CIDR,fe80::/10,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,Final
