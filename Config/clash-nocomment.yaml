    - "msftconnecttest.com"
    - "msftncsi.com"
    - "ntp.*.*"
    - "ntp1.*.*"
    - "ntp2.*.*"
    - "ntp3.*.*"
    - "ntp4.*.*"
    - "ntp5.*.*"
    - "ntp6.*.*"
    - "ntp7.*.*"
