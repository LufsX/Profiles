proxies:
proxy-providers:
  ProxyList:
    type: http
    url: https://url
    interval: 86400
    path: ./Proxy/List.yaml
    health-check:
      enable: true
      interval: 86400
      url: http://www.gstatic.com/generate_204
  ProxyList-SE:
    type: http
    url: https://se.url
    interval: 86400
    path: ./Proxy/SE/List-SE.yaml
    health-check:
      enable: true
  ProxyList-Telegram:
    type: http
    url: https://telegram.url
    interval: 86400
    path: ./Proxy/Telegram/List-Telegram.yaml
    health-check:
      enable: true
      interval: 86400
      url: http://www.gstatic.com/generate_204
proxy-groups:
  - name: "Fallback"
    type: fallback
    use:
      - ProxyList
    url: "http://www.gstatic.com/generate_204"
    interval: 300
  - name: "PROXY"
    type: select
    proxies:
      - Fallback
    use:
      - ProxyList
  - name: "MATCH"
    type: select
    proxies:
      - PROXY
      - DIRECT
  - name: "Streaming"
    type: select
    proxies:
      - PROXY
  - name: "StreamingSE"
    type: select
    proxies:
      - DIRECT
    use:
      - ProxyList-SE
  - name: "Telegram"
    type: select
    proxies:
      - PROXY
    use:
      - ProxyList-Telegram
  - name: "OneDrive"
    type: select
    proxies:
      - DIRECT
      - PROXY
  - name: "Advertisement"
    type: select
    proxies:
      - REJECT
      - DIRECT
rule-providers:
  Unbreak:
    type: http
    behavior: classical
    path: ./RuleSet/Unbreak.yaml
    url: https://cors.isteed.cc/https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/Unbreak.yaml
