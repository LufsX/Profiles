<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ruleset</title>
    <link rel="icon" href="https://cdn.isteed.cc/favicon_opt.png" />
    <meta name="description" content="规则文件列表，包含 Surge、Clash、sing-box 等格式的规则文件" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.8.1/github-markdown.min.css"
      integrity="sha512-BrOPA520KmDMqieeM7XFe6a3u3Sb3F1JBaQnrIAmWg3EYrciJ+Qqe6ZcKCdfPv26rGcgTrJnZ/IdQEct8h3Zhw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        background-color: #f6f8fa;
      }
      .markdown-body {
        box-sizing: border-box;
        min-width: 200px;
        max-width: 980px;
        margin: 20px auto;
        padding: 45px;
      }
      @media (max-width: 767px) {
        .markdown-body {
          padding: 15px;
          margin: 10px;
        }
      }

      .markdown-body ul {
        padding-left: 0em;
      }

      .file-tree {
        list-style: none;
        padding-left: 0;
        margin: 0;
      }
      .file-tree ul {
        list-style: none;
        padding-left: 24px;
        margin: 4px 0;
      }
      .file-tree li {
        margin: 4px 8px;
      }
      .file-tree .folder {
        margin: 6px 0;
      }
      .folder-name {
        cursor: pointer;
        -webkit-user-select: none;
        user-select: none;
        display: inline-flex;
        align-items: center;
        padding: 4px 8px;
        border-radius: 4px;
        transition: background-color 0.15s ease;
      }
      .folder-name:hover {
        background-color: #e8eaed;
      }
      .folder-name:active {
        background-color: #dcdee1;
      }
      .folder-icon {
        transition: transform 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        display: inline-block;
        margin-right: 4px;
      }
      .folder.expanded > .folder-name > .folder-icon {
        transform: rotate(90deg);
      }
      .folder:not(.expanded) > .folder-name > .folder-icon {
        transform: rotate(0deg);
      }
      .folder-content {
        overflow: hidden;
        max-height: 0;
        opacity: 0;
        transform: translateY(-8px);
        transition: max-height 0.3s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.25s cubic-bezier(0.4, 0, 0.2, 1), transform 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .folder.expanded > .folder-name + .folder-content {
        max-height: 10000px;
        opacity: 1;
        transform: translateY(0);
      }
      .file-icon {
        margin-right: 4px;
      }
      .file-size {
        font-size: 0.75em !important;
        white-space: nowrap !important;
        color: #0969da;
        background-color: #ddf4ff;
        padding: 2px 6px !important;
        border-radius: 3px;
        border: 1px solid #54aeff;
      }
      .rule-count {
        font-size: 0.75em !important;
        white-space: nowrap !important;
        color: #116329;
        background-color: #dafbe1;
        padding: 2px 6px !important;
        border-radius: 3px;
        border: 1px solid #1a7f37;
      }
      .file a {
        text-decoration: none;
        color: #0969da;
      }
      .file a:hover {
        text-decoration: underline;
      }

      /* Dark mode styles */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #0d1117;
        }
        .folder-name:hover {
          background-color: #21262d;
        }
        .folder-name:active {
          background-color: #30363d;
        }
        .file-size {
          color: #58a6ff;
          background-color: #1c2d41;
          border-color: #1f6feb;
        }
        .rule-count {
          color: #4ae168;
          background-color: #122620;
          border-color: #238636;
        }
        .file a {
          color: #58a6ff;
        }
      }
    </style>
    <script>
      function toggleFolder(folderId) {
        const folder = document.getElementById(folderId);
        const folderLi = folder.closest(".folder");

        folderLi.classList.toggle("expanded");
      }
    </script>
  </head>
  <body class="markdown-body">
    {{CONTENT}}
  </body>
</html>
